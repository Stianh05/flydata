<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Fly informasjon</h1>
    <table>
        <thead>
            <tr>
                <th>Flyselskap</th>
                <th>Time</th>
                <th>Flyplass</th>
            </tr>
        </thead>
        <tbody id="flightData">
            <!-- Flight data will be inserted here dynamically -->
        </tbody>
    </table>

    <script>
        // Load the JSON data
        fetch('flights.json')
            .then(response => response.json())
            .then(data => {        
                const flightData = data.flights.filter(flight => {
                    const scheduleTime = new Date(flight.schedule_time);
                    const currentTime = new Date();
                    return scheduleTime > currentTime; // Only keep future flights
                });

                const tableBody = document.getElementById('flightData');

                // Populate the table with the filtered JSON data
                flightData.forEach(flight => {
                    const row = document.createElement('tr');
                    const scheduleTime = new Date(flight.schedule_time);

                    row.innerHTML = `
                        <td>${flight.airline}</td>
                        <td>${scheduleTime.toLocaleTimeString()}</td>
                        <td>${flight.airport}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error loading JSON data:', error));
    </script>
</body>
</html>
