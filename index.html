<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Flight Data</h1>
        <p>.......</p>
    <table>
        <thead>
            <tr>
                <th>Unique ID</th>
                <th>Airline</th>
                <th>Flight ID</th>
                <th>Domestic/International</th>
                <th>Schedule Time</th>
                <th>Arrival/Departure</th>
                <th>Airport</th>
                <th>Check-in</th>
            </tr>
        </thead>
        <tbody id="flightData">
            <!-- Flight data will be inserted here dynamically -->
        </tbody>
    </table>

    <script>
        // Load the JSON data
        fetch('XmlFeed.xml')
            .then(response => response.json())
            .then(data => {        
                const flightData = data.flights;
                const tableBody = document.getElementById('flightData');

                // Populate the table with the JSON data
                flightData.forEach(flight => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${flight.uniqueID}</td>
                        <td>${flight.airline}</td>
                        <td>${flight.flight_id}</td>
                        <td>${flight.dom_int}</td>
                        <td>${flight.schedule_time}</td>
                        <td>${flight.arr_dep}</td>
                        <td>${flight.airport}</td>
                        <td>${flight.check_in}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error loading JSON data:', error));
    </script>
</body>
</html>
